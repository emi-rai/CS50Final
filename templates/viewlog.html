{% extends "layout.html" %}

{% block title %}
    View Log
{% endblock %}

{% block main %}
    {% if log_list == [] %}
        <div class="container-rounded" id="welcome">
            <h3 class="text-muted">
                Log a hike to get started!
            </h3>
        </div>
    {% else %}
        {% for log in log_list %}
            <div class="card shadow p-3 mb-5 bg-body rounded">
                <div class="card-header">
                    Logged: {{log.created}}
                </div>
                <div class="card-body">
                    <h5 class="card-title text-muted">{{log.hike_title}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{log.hike_date}}</h6>
                    <p class="card-text text-muted">{{log.content}}</p>
                </div>
            </div>
            <br/>
            <br/>
        <!-- </div> -->
        {% endfor %}
    {% endif %}
        
          
          
{% endblock %}
